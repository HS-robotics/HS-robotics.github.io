<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push-Drop Machine</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Main content */
        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        /* Section Titles */
        h2 {
            font-size: 2em;
            color: #1e90ff;
            margin: 20px 0;
        }

        /* Project Overview and Details */
        .project-intro, .project-details {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Video Section */
        .media-section {
            margin: 20px 0;
        }

        .video-container {
            width: calc(50% - 10px);
            margin: 5px;
            display: inline-block;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            vertical-align: top;
        }

        video {
            width: 100%;
            height: auto;
        }

        h4 {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #e9e9e9;
        }

        @media (max-width: 768px) {
            .video-container {
                width: 100%;
            }
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Push-Drop Machine</h1>
    </header>
    <main>
        <!-- Overview Section -->
        <section class="project-intro">
            <h2>Project Overview</h2>
            <p>This section is currently under construction. Detailed information about the Push-Drop Machine will be provided soon. Stay tuned!</p>
        </section>

        <!-- Video Section -->
        <section class="media-section">
            <h2>Project Media</h2>
            <div class="video-container">
                <h4>Demo Video</h4>
                <video controls>
                    <source src="videos/push.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>
    <footer>
        <a href="index.html">Back to Portfolio</a>
    </footer>
</body>
</html>
